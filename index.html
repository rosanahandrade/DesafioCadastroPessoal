<html>

<head> 
   <meta charset="UTF-8">  
   <title>Cadastro Pessoal - Desafio Individual</title>

<link rel="stylesheet" type="text/css" href="estilo.css"/>

<script type="text/javascript" src="script.js"></script>

</head>
<body>

   <div class="principal">

      <img src="logo.jpg" alt="logo itau tech pcd"/>

    <form name="cadastroAtracao">
       
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="sobrenome" placeholder="Sobrenome" required />
    </br>
      <select name="sexo" id="sexo" >
         <option>Sexo</option>
         <option>Feminino</option>
         <option>Masculino</option>

      </select>    
    
    </br>
        <input type="text" id="rg" placeholder="RG" maxlength="12" onkeyup="mascara_rg()" />
        <input type="text" id="cpf" placeholder="CPF" maxlength="14" onkeyup="mascara_cpf()"/>
    </br>
        <input type="text" id="cel"  placeholder="Celular" maxlength="14" onkeyup="mascara_cel()" required />
        <input type="text" id="tel" placeholder="Tel Fixo" maxlength="13" onkeyup="mascara_tel()" required  />


       <fieldset>
        <legend>Endereço</legend>
        <input type="text" id="cep"  placeholder="CEP"  maxlength="9" onkeyup="mascara_cep()" /> 
    </br>
       <input type="text" id="rua" placeholder="Rua"  required/>
       <input type="number" id="num" placeholder="Número"  required />
    </br>
       <input type="text" id="bairro" placeholder="Bairro"/>
       <input type="text" id="cidade" placeholder="Cidade"/>
       <input type="text" id="estado" placeholder="Estado"/>

      
    </fieldset>

    <input type="submit" id="btEnviar" value="Enviar" onclick="enviar()"/>


    </form>

   </div>




</body>

</html>
